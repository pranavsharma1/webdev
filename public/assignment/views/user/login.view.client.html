<div class="container">


    {{hello}}

    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input type="text"
                   ng-model="username"
                   class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block"
               href="#/profile">Login
            </a>
            <a class="btn btn-success btn-block"
               href="#/register">Register
            </a>
        </div>
    </form>
</div>
