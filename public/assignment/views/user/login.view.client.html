<div class="container">

    <div ng-show = "model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input type="text"
                   ng-model="model.username"
                   class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model = "model.password"
                   class="form-control"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <a ng-click = "model.login(model.username, model.password)" class="btn btn-primary btn-block">Login</a>
            <a class="btn btn-success btn-block">Register
            </a>
        </div>
    </form>
</div>
